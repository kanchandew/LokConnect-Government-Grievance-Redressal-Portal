<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LokConnect - Registration</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: {
								50: "#f0f9ff",
								100: "#e0f2fe",
								200: "#bae6fd",
								300: "#7dd3fc",
								400: "#38bdf8",
								500: "#0ea5e9",
								600: "#0284c7",
								700: "#0369a1",
								800: "#075985",
								900: "#0c4a6e",
							},
							secondary: {
								50: "#f0fdf4",
								100: "#dcfce7",
								200: "#bbf7d0",
								300: "#86efac",
								400: "#4ade80",
								500: "#22c55e",
								600: "#16a34a",
								700: "#15803d",
								800: "#166534",
								900: "#14532d",
							},
						},
						animation: {
							"fade-in": "fadeIn 1s ease-in-out",
							"slide-up": "slideUp 0.8s ease-out",
						},
						keyframes: {
							fadeIn: {
								"0%": { opacity: "0" },
								"100%": { opacity: "1" },
							},
							slideUp: {
								"0%": { transform: "translateY(20px)", opacity: "0" },
								"100%": { transform: "translateY(0)", opacity: "1" },
							},
						},
					},
				},
			};
		</script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

			body {
				font-family: "Poppins", sans-serif;
				scroll-behavior: smooth;
			}

			.form-container {
				background: linear-gradient(
					135deg,
					rgba(224, 242, 254, 0.8) 0%,
					rgba(255, 255, 255, 1) 50%
				);
			}

			.toggle-form {
				transition: all 0.3s ease;
			}

			.toggle-form:hover {
				color: #0ea5e9;
				text-decoration: underline;
			}

			.input-group {
				transition: all 0.3s ease;
			}

			.input-group:focus-within {
				border-color: #0ea5e9;
				box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
			}

			.password-toggle {
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.password-toggle:hover {
				color: #0ea5e9;
			}
		</style>
	</head>
	<body class="bg-gray-50 min-h-screen flex flex-col">
		<!-- Header/Navigation -->
		<header class="sticky top-0 z-50 bg-white shadow-sm">
			<nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex justify-between h-16 items-center">
					<div class="flex items-center">
						<div class="flex-shrink-0 flex items-center">
							<i class="fas fa-landmark text-primary-600 text-2xl mr-2"></i>
							<span class="text-xl font-bold text-primary-700">LokConnect</span>
						</div>
					</div>
					<div class="hidden md:block">
						<div class="ml-10 flex items-center space-x-4">
							<a
								href="index.html"
								class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 transition"
								>Home</a
							>
							<!-- <a
								href="#"
								class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-primary-600 transition"
								>About</a
							> -->
						</div>
					</div>
					<div class="md:hidden">
						<button
							id="mobile-menu-button"
							class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-primary-600 focus:outline-none"
						>
							<i class="fas fa-bars"></i>
						</button>
					</div>
				</div>
			</nav>

			<!-- Mobile menu -->
			<div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
				<div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
					<a
						href="index.html"
						class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50"
						>Home</a
					>
					<a
						href="#"
						class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50"
						>About</a
					>
					<a
						href="#"
						class="block px-3 py-2 rounded-md text-base font-medium text-white bg-primary-600 hover:bg-primary-700"
						>Login</a
					>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main
			class="flex-grow flex items-center justify-center py-8 md:py-12 px-4 sm:px-6 lg:px-8"
		>
			<div class="w-full max-w-md animate-fade-in">
				<div
					class="bg-white rounded-xl shadow-lg overflow-hidden form-container"
				>
					<!-- Form Tabs -->
					<div class="flex border-b">
						<button
							id="login-tab"
							class="flex-1 py-4 px-4 text-center font-medium text-white bg-primary-600"
						>
							<i class="fas fa-sign-in-alt mr-2"></i> Login
						</button>
						<button
							id="register-tab"
							class="flex-1 py-4 px-4 text-center font-medium text-gray-700 hover:text-primary-600 bg-gray-100"
						>
							<i class="fas fa-user-plus mr-2"></i> Register
						</button>
					</div>

					<!-- Login Form -->
					<div id="login-form" class="p-6 md:p-8">
						<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
							Welcome Back
						</h2>

						<form class="space-y-5">
							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-user text-gray-400 mr-2"></i>
								<input
									type="text"
									placeholder="Username"
									class="flex-grow outline-none text-gray-700"
									required
								/>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-lock text-gray-400 mr-2"></i>
								<input
									type="password"
									id="login-password"
									placeholder="Password"
									class="flex-grow outline-none text-gray-700"
									required
								/>
								<span
									class="password-toggle text-gray-400 ml-2"
									onclick="togglePassword('login-password', 'login-eye')"
								>
									<i id="login-eye" class="fas fa-eye-slash"></i>
								</span>
							</div>

							<div class="flex items-center justify-between">
								<div class="flex items-center">
									<input
										id="remember-me"
										type="checkbox"
										class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
									/>
									<label
										for="remember-me"
										class="ml-2 block text-sm text-gray-700"
										>Remember me</label
									>
								</div>
								<a
									href="#"
									class="text-sm text-primary-600 hover:text-primary-800"
									>Forgot password?</a
								>
							</div>

							<button
								type="submit"
								class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-300"
							>
								Login <i class="fas fa-arrow-right ml-2"></i>
							</button>
						</form>

						<div class="mt-6 text-center">
							<p class="text-sm text-gray-600">
								Don't have an account?
								<button
									id="show-register"
									class="toggle-form text-primary-600 font-medium"
								>
									Register here
								</button>
							</p>
						</div>
					</div>

					<!-- Registration Form (Hidden by default) -->
					<div id="register-form" class="hidden p-6 md:p-8">
						<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
							Create Account
						</h2>

						<form class="space-y-5">
							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-user text-gray-400 mr-2"></i>
								<input
									type="text"
									placeholder="Username"
									class="flex-grow outline-none text-gray-700"
									required
								/>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-id-card text-gray-400 mr-2"></i>
								<input
									type="text"
									placeholder="Full Name"
									class="flex-grow outline-none text-gray-700"
									required
								/>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-envelope text-gray-400 mr-2"></i>
								<input
									type="email"
									placeholder="Email Address"
									class="flex-grow outline-none text-gray-700"
									required
								/>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-phone text-gray-400 mr-2"></i>
								<input
									type="tel"
									placeholder="Mobile Number"
									class="flex-grow outline-none text-gray-700"
									required
								/>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-lock text-gray-400 mr-2"></i>
								<input
									type="password"
									id="register-password"
									placeholder="Password"
									class="flex-grow outline-none text-gray-700"
									required
								/>
								<span
									class="password-toggle text-gray-400 ml-2"
									onclick="togglePassword('register-password', 'register-eye')"
								>
									<i id="register-eye" class="fas fa-eye-slash"></i>
								</span>
							</div>

							<div
								class="input-group flex items-center border rounded-lg px-3 py-2 focus-within:border-primary-500"
							>
								<i class="fas fa-lock text-gray-400 mr-2"></i>
								<input
									type="password"
									id="confirm-password"
									placeholder="Confirm Password"
									class="flex-grow outline-none text-gray-700"
									required
								/>
								<span
									class="password-toggle text-gray-400 ml-2"
									onclick="togglePassword('confirm-password', 'confirm-eye')"
								>
									<i id="confirm-eye" class="fas fa-eye-slash"></i>
								</span>
							</div>

							<div class="flex items-center">
								<input
									id="terms"
									type="checkbox"
									class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
									required
								/>
								<label for="terms" class="ml-2 block text-sm text-gray-700">
									I agree to the
									<a href="#" class="text-primary-600 hover:text-primary-800"
										>Terms of Service</a
									>
									and
									<a href="#" class="text-primary-600 hover:text-primary-800"
										>Privacy Policy</a
									>
								</label>
							</div>

							<button
								type="submit"
								class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-secondary-600 hover:bg-secondary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 transition duration-300"
							>
								Register <i class="fas fa-user-plus ml-2"></i>
							</button>
						</form>

						<div class="mt-6 text-center">
							<p class="text-sm text-gray-600">
								Already have an account?
								<button
									id="show-login"
									class="toggle-form text-primary-600 font-medium"
								>
									Login here
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-gray-900 text-white py-6">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
				<p class="text-xs md:text-sm text-gray-400">
					&copy; 2023 LokConnect. All rights reserved.
					<a href="#" class="text-primary-400 hover:text-primary-300"
						>Privacy Policy</a
					>
					|
					<a href="#" class="text-primary-400 hover:text-primary-300"
						>Terms of Service</a
					>
				</p>
			</div>
		</footer>

		<script>
			// Mobile menu toggle
			document
				.getElementById("mobile-menu-button")
				.addEventListener("click", function () {
					const menu = document.getElementById("mobile-menu");
					menu.classList.toggle("hidden");
				});

			// Form toggle functionality
			const loginTab = document.getElementById("login-tab");
			const registerTab = document.getElementById("register-tab");
			const loginForm = document.getElementById("login-form");
			const registerForm = document.getElementById("register-form");
			const showRegister = document.getElementById("show-register");
			const showLogin = document.getElementById("show-login");

			function showLoginForm() {
				loginForm.classList.remove("hidden");
				registerForm.classList.add("hidden");
				loginTab.classList.remove("bg-gray-100", "text-gray-700");
				loginTab.classList.add("bg-primary-600", "text-white");
				registerTab.classList.remove("bg-primary-600", "text-white");
				registerTab.classList.add("bg-gray-100", "text-gray-700");
			}

			function showRegisterForm() {
				loginForm.classList.add("hidden");
				registerForm.classList.remove("hidden");
				registerTab.classList.remove("bg-gray-100", "text-gray-700");
				registerTab.classList.add("bg-primary-600", "text-white");
				loginTab.classList.remove("bg-primary-600", "text-white");
				loginTab.classList.add("bg-gray-100", "text-gray-700");
			}

			loginTab.addEventListener("click", showLoginForm);
			registerTab.addEventListener("click", showRegisterForm);
			showRegister.addEventListener("click", showRegisterForm);
			showLogin.addEventListener("click", showLoginForm);

			// Password toggle functionality
			function togglePassword(inputId, eyeId) {
				const passwordInput = document.getElementById(inputId);
				const eyeIcon = document.getElementById(eyeId);

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					eyeIcon.classList.remove("fa-eye-slash");
					eyeIcon.classList.add("fa-eye");
				} else {
					passwordInput.type = "password";
					eyeIcon.classList.remove("fa-eye");
					eyeIcon.classList.add("fa-eye-slash");
				}
			}

			// Animation on load
			document.addEventListener("DOMContentLoaded", function () {
				const elements = document.querySelectorAll(".animate-fade-in");

				elements.forEach((element) => {
					element.style.opacity = "1";
					element.style.transform = "translateY(0)";
				});
			});
		</script>
	</body>
</html>
